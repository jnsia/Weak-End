<!DOCTYPE html>
<html>
  <head>
    <title>Not Connected</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        width: 100%;
        min-height: 100vh;
        display: relative;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        align-items: center;
        justify-content: center;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
      }
      h1 {
        color: #333333;
        font-weight: bold;
        font-size: 50px;
        letter-spacing: 5px;
        line-height: 1rem;
        text-shadow: 0 0 3px #ff0000;
      }
      h4 {
        color: #333333;
        font-weight: 300;
        font-size: 16px;
      }
      .button {
        display: block;
        margin: 20px 0 0;
        padding: 15px 30px;
        letter-spacing: 5px;
        border-radius: 0.4rem;
        text-decoration: none;
        background-color: #ec7357;
        box-shadow: inset 0.2rem 0.2rem 1rem #ff7d5e,
          inset -0.2rem -0.2rem 1rem #bd5d46;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>404</h1>
    </div>
  </body>

  <script>
    // 3초 후에 홈 페이지로 리다이렉트
    setTimeout(() => {
      window.location.href = "/";
    }, 1000);
  </script>
</html>
